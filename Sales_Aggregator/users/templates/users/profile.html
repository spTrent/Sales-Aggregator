<!DOCTYPE html>
<html>
<head>
    <title>Профиль - StudCheck</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8 mx-auto">
                <div class="card">
                    <div class="card-header">
                        <h4 class="mb-0">Профиль пользователя</h4>
                    </div>
                    <div class="card-body">
                        {% if messages %}
                            {% for message in messages %}
                                <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                            {% endfor %}
                        {% endif %}
                        
                        <div class="mb-3">
                            <strong>Логин:</strong> {{ user.username }}
                        </div>
                        <div class="mb-3">
                            <strong>Дата регистрации:</strong> {{ user.created_at|date:"d.m.Y" }}
                        </div>
                        
                        <div class="mt-4">
                            <a href="{% url 'home' %}" class="btn btn-primary">На главную</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
